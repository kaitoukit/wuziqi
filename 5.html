<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }
        
        .game-board {
            background-color: #deb887;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            position: relative;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            background-color: #deb887;
            border: 2px solid #8b4513;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            position: relative;
            cursor: pointer;
        }
        
        .cell::before, .cell::after {
            content: '';
            position: absolute;
            background-color: #8b4513;
        }
        
        .cell::before {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .cell::after {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        
        .piece {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
        }
        
        .game-info {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .player-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .player {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            width: 48%;
            transition: all 0.3s;
        }
        
        .player.active {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .player-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #3a7bc8;
            transform: translateY(-2px);
        }
        
        #restart {
            background-color: #e74c3c;
        }
        
        #restart:hover {
            background-color: #c0392b;
        }
        
        .status {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .rules {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .rules h3 {
            margin-bottom: 10px;
            text-align: center;
        }
        
        .rules ul {
            padding-left: 20px;
        }
        
        .rules li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .game-info {
                width: 100%;
                max-width: 500px;
            }
            
            #board {
                grid-template-columns: repeat(15, 20px);
                grid-template-rows: repeat(15, 20px);
            }
            
            .cell {
                width: 20px;
                height: 20px;
            }
            
            .piece {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>五子棋游戏</h1>
        <p class="subtitle">传统策略 · 黑白对弈 · 五子连珠</p>
    </header>
    
    <div class="container">
        <div class="game-board">
            <div id="board"></div>
        </div>
        
        <div class="game-info">
            <div class="player-info">
                <div class="player active" id="player-black">
                    <div class="player-icon">⚫</div>
                    <div>黑方玩家</div>
                </div>
                <div class="player" id="player-white">
                    <div class="player-icon">⚪</div>
                    <div>白方玩家</div>
                </div>
            </div>
            
            <div class="status" id="status">黑方回合，请落子</div>
            
            <div class="controls">
                <button id="restart">重新开始游戏</button>
                <button id="undo">悔棋</button>
            </div>
            
            <div class="rules">
                <h3>游戏规则</h3>
                <ul>
                    <li>黑方先行，双方轮流在棋盘上放置棋子</li>
                    <li>先在横、竖或斜方向连成五子者获胜</li>
                    <li>棋子落在交叉点上，不能移动或移除</li>
                    <li>棋盘大小为15×15</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const board = document.getElementById('board');
            const status = document.getElementById('status');
            const restartBtn = document.getElementById('restart');
            const undoBtn = document.getElementById('undo');
            const playerBlack = document.getElementById('player-black');
            const playerWhite = document.getElementById('player-white');
            
            // 游戏状态
            let gameState = {
                board: Array(15).fill().map(() => Array(15).fill(null)),
                currentPlayer: 'black',
                gameOver: false,
                moveHistory: []
            };
            
            // 初始化棋盘
            function initBoard() {
                board.innerHTML = '';
                for (let i = 0; i < 15; i++) {
                    for (let j = 0; j < 15; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.addEventListener('click', () => makeMove(i, j));
                        board.appendChild(cell);
                    }
                }
            }
            
            // 落子
            function makeMove(row, col) {
                if (gameState.gameOver || gameState.board[row][col] !== null) {
                    return;
                }
                
                // 记录历史
                gameState.moveHistory.push({row, col, player: gameState.currentPlayer});
                
                // 更新棋盘状态
                gameState.board[row][col] = gameState.currentPlayer;
                
                // 在棋盘上显示棋子
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                const piece = document.createElement('div');
                piece.className = `piece ${gameState.currentPlayer}`;
                cell.appendChild(piece);
                
                // 检查是否获胜
                if (checkWin(row, col)) {
                    gameState.gameOver = true;
                    const winner = gameState.currentPlayer === 'black' ? '黑方' : '白方';
                    status.textContent = `${winner}获胜！`;
                    return;
                }
                
                // 切换玩家
                gameState.currentPlayer = gameState.currentPlayer === 'black' ? 'white' : 'black';
                
                // 更新状态和玩家指示
                updateStatus();
            }
            
            // 检查获胜条件
            function checkWin(row, col) {
                const player = gameState.board[row][col];
                const directions = [
                    [0, 1],  // 水平
                    [1, 0],  // 垂直
                    [1, 1],  // 对角线
                    [1, -1]  // 反对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // 正向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;
                        
                        if (
                            newRow >= 0 && newRow < 15 &&
                            newCol >= 0 && newCol < 15 &&
                            gameState.board[newRow][newCol] === player
                        ) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;
                        
                        if (
                            newRow >= 0 && newRow < 15 &&
                            newCol >= 0 && newCol < 15 &&
                            gameState.board[newRow][newCol] === player
                        ) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 更新游戏状态
            function updateStatus() {
                if (gameState.gameOver) return;
                
                const player = gameState.currentPlayer === 'black' ? '黑方' : '白方';
                status.textContent = `${player}回合，请落子`;
                
                // 更新玩家指示
                if (gameState.currentPlayer === 'black') {
                    playerBlack.classList.add('active');
                    playerWhite.classList.remove('active');
                } else {
                    playerWhite.classList.add('active');
                    playerBlack.classList.remove('active');
                }
            }
            
            // 悔棋
            function undoMove() {
                if (gameState.gameOver || gameState.moveHistory.length === 0) {
                    return;
                }
                
                const lastMove = gameState.moveHistory.pop();
                gameState.board[lastMove.row][lastMove.col] = null;
                
                const cell = document.querySelector(`.cell[data-row="${lastMove.row}"][data-col="${lastMove.col}"]`);
                cell.innerHTML = '';
                
                gameState.currentPlayer = lastMove.player;
                updateStatus();
            }
            
            // 重新开始游戏
            function restartGame() {
                gameState = {
                    board: Array(15).fill().map(() => Array(15).fill(null)),
                    currentPlayer: 'black',
                    gameOver: false,
                    moveHistory: []
                };
                
                initBoard();
                updateStatus();
            }
            
            // 事件监听
            restartBtn.addEventListener('click', restartGame);
            undoBtn.addEventListener('click', undoMove);
            
            // 初始化游戏
            initBoard();
            updateStatus();
        });
    </script>
</body>
</html>
